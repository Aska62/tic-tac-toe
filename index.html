<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css'>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1 class='title'>Tic Tac Toe</h1>
    <main>
        <h2 class='msg'>Let's Play Game!</h2>
        <div class='btnWrapper'>
            <button class='startBtn'>Start</button>
            <button class='clearBtn'>Clear</button>
        </div>
        <div class='board'>
            <div class='field' id='0'></div>
            <div class='field' id='1'></div>
            <div class='field' id='2'></div>
            <div class='field' id='3'></div>
            <div class='field' id='4'></div>
            <div class='field' id='5'></div>
            <div class='field' id='6'></div>
            <div class='field' id='7'></div>
            <div class='field' id='8'></div>
        </div>
    </main>
    <script src='tic_tac_toe.js'></script>
    <script src="https://kit.fontawesome.com/343f8689df.js" crossorigin="anonymous"></script>
</body>
</html>
